resources:
- url: /local/alarm_control_panel-card.js?v=0.3.2
  type: js
- url: /local/monster-card.js?v=0.3.2
  type: js

title: Mi Casa

background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
        #- weblink.router
views:
  - title: Seguridad
    id: seguridad
    background: radial-gradient(crimson, skyblue)
    theme: dark-mode
    cards:
      - type: custom:alarm_control_panel-card
        entity: alarm_control_panel.alarma
        title: Alarma de Casa
        hide_keypad: false
        states:
        - arm_home
        - arm_away
      
      - type: entities
        title: Movimiento
        entities:
          - binary_sensor.pir_comedor
          - binary_sensor.pir_logia
          - binary_sensor.pir_escalera
     
      - type: custom:monster-card
        card:
          type: glance
        filter:
          include:
          - domain: climate

    # Specify a tab icon if you want the view tab to be an icon.
  - icon: mdi:home-assistant
    # Title of the view. Will be used as the tooltip for tab icon
    title: Second view
    cards:
        # Entities card will take a list of entities and show their state.
      - type: entities
        # Title of the entities card
        title: Example
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - binary_sensor.pir_comedor
          - binary_sensor.pir_logia
          - binary_sensor.pir_escalera

        # The markdown card will render markdown text.
      - type: markdown
        title: Lovelace
        content: >
          Welcome to your **Lovelace UI**.
