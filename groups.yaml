    entities:
      - group.personas
      - group.movimiento
      - alarm_control_panel.alarma
      - script.alarm_arm_away
      - script.alarm_arm_home
      - script.alarm_disarm

  Living:
    control: hidden
    #entities:

  Comedor:
    control: hidden
    entities:
      - switch.pir_comedor2
      - light.lampara_comedor
      - input_number.lampara_comedor
      - media_player.tv_living
      - camera.camara_comedor

  Sala Estar:
